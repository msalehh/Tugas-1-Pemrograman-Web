<html>
    <head>
        <title>
            Pengolahan FONT dengan Properties
        </title>
    </head>
    <body>
        <font size="1" font=tahoma color=blue> tulisan ini bertuliskan dengan ukuran 1, dengan font Tahoma berwarna Biru
        </font>
        <br>
        <font size="4" font=arial color=green> tulisan ini bertuliskan dengan ukuran 4, dengan font Arial berwarna Hijau
        </font>
    </body>
</html>
